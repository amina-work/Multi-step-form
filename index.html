<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div class="container" id="container">
    <div class="step-display">
      <div class="buttons">
        <div class="btn1" id="btn1"><p>1</p></div>
        <div class="btn2" id="btn2"><p>2</p></div>
        <div class="btn3" id="btn3"><p>3</p></div>
        <div class="btn4" id="btn4"><p>4</p></div>
      </div>

      <div class="titles">
        <div class="title1"><p>Step 1</p><span>Your info</span></div>
        <div class="title2"><p>Step 2</p><span>Select plan</span></div>
        <div class="title3"><p>Step 3</p><span>Add-ons</span></div>
        <div class="title4"><p>Step 4</p><span>Summary</span></div>
      </div>
    </div>
  </div>

  <script href="/app.js"></script>
</body>
</html>
